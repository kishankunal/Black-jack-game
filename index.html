<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/animate.css">
    <title>Black jack game</title>
    
</head>
<body>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#"> Black Jack Games </a>
              </div>
            </div>
          </nav>
    </header>
    <div class="container">
        
        <div class="container holder">
            <div class="well ">
                <div class="container">
                    <h4  id = "pScore" class="pull-center">Player (score : 0)</h4>
                    <div class="well frame holder">
                        <section id="p1" class="well card-holder wow bounceInUp"></section>
                        <section id="p2" class="well card-holder wow bounceInUp"></section>
                        <section id="p3" class="well card-holder wow bounceInUp"></section>
                        <section id="p4" class="well card-holder wow bounceInUp"></section>
                        <section id="p5" class="well card-holder wow bounceInUp"></section>
                    </div>
                    
                    <h4 id = "dScore" class="pull-center">Dealer (score : 0)</h4>
                    <div class = "well frame holder">
                        <section id="d1" class="well card-holder wow bounceInUp"></section>
                        <section id="d2" class="well card-holder wow bounceInUp"></section>
                        <section id="d3" class="well card-holder wow bounceInUp"></section>
                        <section id="d4" class="well card-holder wow bounceInUp"></section>
                        <section id="d5" class="well card-holder wow bounceInUp"></section>
                    </div>
                </div>
                <div class="container">
                    <div >
                        <label for="deal">Deal : $</label>
                        <input type="number" id = "deal" name = "deal" min="10" value="10">
                        <label for="ouptut" id = "output"></label>
                    </div>
                    <br>
                    <div class="btn-group pull-right buton" role="group" aria-label="Basic example">
                        <button type="button" id = "hit" class="btn btn-primary" onclick = "hit()" disabled>Hit</button>
                        <button type="button" id = "stand" class="btn btn-primary" onclick = "stand()" disabled>Stand</button>
                        <button type="button" id = "start" class="btn btn-primary" onclick = "start()" >Deal</button>
                        <button type="button" id = "newgame" class="btn btn-primary" onclick="reload()">New Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/wow.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
